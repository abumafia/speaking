<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Speaking practice</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow-x: hidden;
            padding-bottom: 50px;
        }
        header {
            font-size: 50px;
            font-weight: 700;
            color: #0ff;
            text-shadow: 0 0 15px #0ff, 0 0 30px #0ff, 0 0 45px #0ff;
            margin-top: 140px;
            animation: fadeIn 1.5s ease-in-out;
        }
        .nav-bar {
            display: flex;
            gap: 15px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 15px #0ff;
            transition: transform 0.5s ease;
            z-index: 1000;
        }
        .nav-bar a {
            color: #0ff;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 20px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }
        .nav-bar a:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 15px #0ff;
            transform: scale(1.1);
        }
        .content {
            font-size: 22px;
            margin-top: 30px;
            padding: 0 20px;
            animation: fadeIn 2s ease-in-out;
            max-width: 90%;
        }
        .images {
            display: flex;
            gap: 20px;
            margin-top: 50px;
            flex-wrap: wrap;
            justify-content: center;
            animation: float 3s infinite alternate;
        }
        .images img {
            width: 160px;
            transition: transform 0.5s, filter 0.5s;
            border-radius: 15px;
            filter: drop-shadow(0px 0px 20px #0ff);
        }
        .images img:hover {
            transform: scale(1.2) rotate(10deg);
        }
        footer {
            margin-top: auto;
            font-size: 16px;
            opacity: 0.8;
            padding-bottom: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes float {
            from { transform: translateY(0px); }
            to { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <a href="index.html">Bosh sahifa</a>
        <a href="contact.html">Contact</a>
        <a href="oqituvchilar.html">O‘qituvchilar</a>
        <a href="#">Ro‘yxatdan o‘tish</a>
        <a href="part1.html">Start</a>
    </div>
    
    <header>Speaking Practice!</header>
    
    <div class="content">
        <p>IELTS va CEFR tayyorlanuvchilar uchun Speaking Practice websayti!</p>
    </div>
    
    <div class="images">
        <img src="https://img.icons8.com/clouds/200/000000/book.png" alt="Kitob">
        <img src="https://cdn-icons-png.flaticon.com/128/8790/8790349.png" alt="VR">
        <img src="https://img.icons8.com/clouds/200/000000/robot.png" alt="Robot">
        <img src="https://img.icons8.com/clouds/200/000000/hologram.png" alt="Hologramma">
    </div>
    
    <footer>
        &copy; 2025 HALLAYM LLC. Barcha huquqlar himoyalangan.
    </footer>
</body>
</html>
